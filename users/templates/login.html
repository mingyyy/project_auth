{% extends "base.html" %}

{% block content %}
    <h5>Please sign in first. It only takes a few seconds. </h5>
    <br>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method = "get">
    {% csrf_token %}
    {{ form.as_p}}

    <button name="submit">Sign in</button>
    <input type="hidden" name="next" value="{% url 'users:frontpage'%}">

    </form>

{% endblock %}
