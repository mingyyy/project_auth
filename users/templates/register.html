{% extends 'base.html' %}
{% block content%}
<h5>Thank you for signing up a new account.</h5>
<br>
<form action="{% url 'users:register' %}" method ="POST">
    {%csrf_token%}
    {{ form.as_p}}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'users:frontpage' %}">
</form>

{% endblock%}
